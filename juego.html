<!DOCTYPE html>
<html>
    <head>
        <!-- Head -->
        <meta charset="utf-8">
        <link rel="stylesheet" href="juego.css">
    </head>
    <body>
        <!--Body -->
        <div class="gridContainer">
            <table id="grid">

            </table>
        </div>
        <div class="options">
            <button type="button" id="clearButton" class="clearButton">Clear All</button>
            <button type="button" id="stepButton" class="stepButton">Step</button>
            <input type="range" min="100" max="1000" value="500" class="slider" id="slider">
            <button type="button" id="runButton" class="runButton">Run</button>
            <button type="button" id="stopButton" class="stopButton">Stop</button>
        </div>
        <script src="./juego.js"></script>
    </body>
</html>
